title: GA App Documentation
description: Documentation for the GA App project
theme: jekyll-theme-minimal
baseurl: "/ga_app"
url: ""
markdown: kramdown

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/

# Navigation
header_pages:
  - index.md
  - docs.md
  - about.md
