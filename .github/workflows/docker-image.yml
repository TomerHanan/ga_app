name: Docker Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fastapi-demo:test .

      - name: Run container
        run: |
          docker run -d \
            -p 8000:8000 \
            --name fastapi_test \
            fastapi-demo:test

      - name: Wait for API to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:8000/health; then
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          docker logs fastapi_test
          exit 1

      - name: Test API endpoint
        run: |
          curl -f "http://localhost:8000/api/v1/hello?name=CI"

      - name: Show container logs
        run: docker logs fastapi_test

      - name: Cleanup
        if: always()
        run: docker rm -f fastapi_test
